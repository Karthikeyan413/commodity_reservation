<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>

    <link rel="stylesheet" href="{% static "css/availability.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

  <div class="header">
    <div class="inner-header flex">
      <form class="form-container" action="#" method="post">
          {% csrf_token %}
          <h1 id="h1">Availability Check</h1>
          <div class="mb-3 row">
            <label for="source" class="col-sm-2 col-form-label">Source </label>
            <p class="col-sm-1 col-form-label"> :</p>
            <div class="col-sm-9">
              <input id="source" class="form-control input" type="text" name="source" placeholder="Your location" required>
            </div>
          </div>

          <div class="mb-3 row">
              <label for="destination" class="col-sm-2 col-form-label">Destination</label>
              <p class="col-sm-1 col-form-label"> :</p>
              <div class="col-sm-9">
                <input id="destination" class="form-control input" type="text" name="destination" placeholder="Destination" required>
              </div>
            </div>
      
          <div class="mb-3 row">
            <label for="package_type" class="col-sm-2 col-form-label">Commodity Type</label>
            <p class="col-sm-1 col-form-label"> :</p>
            <div class="col-sm-3 select">
              <select name="type" id="type">
                <option value="coal">Coal</option>
                <option value="bamboos">bamboos</option>
                <option value="acid">Acid</option>
                <option value="steel">Steel</option>
              </select>
            </div>
          </div>
      
          <div class="mb-3 row submit">
              <input id="button" type="submit" class="btn" name="" value="Check Availability">
          </div>
      </form>
    </div>
  <!--Waves Container-->
  <div>
  <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
  <defs>
  <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
  </defs>
  <g class="parallax">
  <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
  <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
  <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
  <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
  </g>
  </svg>
  </div>
  <!--Waves end-->
</div>
</body>
</html>
