<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form class="" action="#" method="post">
        {% csrf_token %}
    
        <div class="mb-3 row">
          <label for="source" class="col-sm-2 col-form-label">Source </label>
          <p class="col-sm-1 col-form-label"> :</p>
          <div class="col-sm-9">
            <input id="source" class="form-control input" type="text" name="source" placeholder="Your location" required>
          </div>
        </div>

        <div class="mb-3 row">
            <label for="destination" class="col-sm-2 col-form-label">Destination</label>
            <p class="col-sm-1 col-form-label"> :</p>
            <div class="col-sm-9">
              <input id="destination" class="form-control input" type="text" name="destination" placeholder="Destination" required>
            </div>
          </div>
    
        <div class="mb-3 row">
          <label for="package_type" class="col-sm-2 col-form-label">Commodity Type</label>
          <p class="col-sm-1 col-form-label"> :</p>
          <div class="col-sm-9">
            <select name="type" id="type">
              <option value="coal">Coal</option>
              <option value="bamboos">bamboos</option>
              <option value="acid">Acid</option>
              <option value="steel">Steel</option>
            </select>
          </div>
        </div>
    
        <div class="mb-3 row submit">
            <input id="button" type="submit" class="btn btn-outline-primary" name="" value="Check Availability">
        </div>
    </form>
</body>
</html>
